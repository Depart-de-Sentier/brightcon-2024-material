.canvas {
  overflow: visible;
}
.canvas .wrapper.outer &gt; .background {
  fill: #FFFFFF;
}
.canvas .wrapper.inner &gt; .background {
  fill: #FFFFFF;
  cursor: move;
}
.canvas .background {
  fill: #FFFFFF;
  stroke: #333333;
  cursor: move;
}
.canvas .panCanvas {
  cursor: click;
}

.canvas .minimap {
  stroke: #000000; /* #111111 */
  stroke-width: 1px;
}

.canvas .minimap .frame {
  pointer-events: all;
}

.canvas .minimap .container {
  stroke: #000000; /* #111111 */
  /*stroke-width: 1px;*/
  /*border: 1px solid #999;*/
}

.canvas .minimap .frame .background {
  stroke: #FF0000; /* #111111 */
  stroke-width: 10px;
  fill-opacity: 0.1;   /*grey shade of mini-map*/
  fill: #FFFFFF; /* #FF0000 */
  /*fill: url(#minimapGradient_qwpyza); */
  filter: url(#minimapDropShadow_qwpyza);
  cursor: move;
  border: 1px solid #999;
}

