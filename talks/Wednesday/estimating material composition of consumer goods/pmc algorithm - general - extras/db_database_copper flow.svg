.node rect {
  stroke: #333;
  fill: #fff;
  stroke-width: 3px;
}

.node.demand {
  /*stroke: #333;  */
  font-weight: bold
}

.node.demand rect {
  stroke: darkblue;
  fill: #fff;
  stroke-width: 4px;
}

.node.market rect {
  stroke: #ed9736;
  fill: #fff;
  stroke-width: 3px;
}

.node.marketgroup rect {
  stroke: #ffc34c;
  fill: #fff;
  stroke-width: 3px;
}

.node.treatment rect {
  stroke: #f4425c;
  fill: #fff;
  stroke-width: 3px;
}

